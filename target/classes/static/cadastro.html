<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Partidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icon/favicon.svg" />
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
    <link rel="manifest" href="icon/site.webmanifest" />
</head>
<body>
<div class="sidebar">
    <div>
        <img src="img/ligaboifc.png" alt="Logo" class="logo">
        <a class="navbar-brand" href="home.html">LIGA BOI FC</a>
        <a href="cadastro.html">Cadastro de Partidas</a>
        <a href="resultados.html">Resultados das Partidas</a>
    </div>
    <a href="/logout" id="logoutButton" class="logout">Deslogar</a>
</div>
<div class="content">
    <div class="container">
        <h1>Cadastro de Partidas</h1>
        <form id="partidaForm">
            <div class="match-entry">
                <div class="player">
                    <select class="form-control" id="jogador1" required></select>
                    <input type="text" class="form-control" id="timeJogador1" placeholder="Time" required>
                </div>
                <input type="number" class="form-control score" id="placarJogador1" required>
                <span class="versus">X</span>
                <input type="number" class="form-control score" id="placarJogador2" required>
                <div class="player">
                    <select class="form-control" id="jogador2" required></select>
                    <input type="text" class="form-control" id="timeJogador2" placeholder="Time" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrar Partida</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
